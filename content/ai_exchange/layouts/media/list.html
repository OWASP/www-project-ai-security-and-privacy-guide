{{ define "main" }}
<div class="intro-banner media">
  <div class="container">
    <h1>{{ .Title }}</h1>
    <p>Protect AI systems from threats with encryption, access controls, and monitoring.</p>
  </div>
</div>
<div class="container">
  <div class="grid">
    {{ $items := site.Data.media.items }}
    {{ range $items }}
      <a class="card" href="{{ .url }}" target="_blank" rel="noopener">
        <div>
          <h3>{{ .title }}</h3>
          <p class="muted">{{ .date }}</p>
        </div>
      </a>
    {{ end }}
  </div>

  <section class="contact-cta"><div class="container">
    <h2>We are always happy to assist you!</h2>
    <a class="btn" href="/connect/">Contact Us</a>
  </div></section>
</div>
{{ end }}
